<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="area-texto">
            <h1>Faça Login <br> e venha pro gigante!</h1>
            <img src="imagens/camisa.png" alt="Camisa do botafogo" class="imagem">
            
        </div>
        <section class="area-login">
            <div class="login">
                <div>
                    <img src="imagens/logo.png">
                </div>

                <form method="post">
                    <input type="text" name="nome" placeholder="nome de usuário" autofocus>

                    <input type="password" name="senha" placeholder="senha">

                    <input type="submit" value="entrar">
                </form>
                <p>Ainda não tem conta? <a href="#">Criar conta</a></p> 

            </div>
        </section>
    </div>
</body>
</html>
